<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <div class="container">
      <h1>My Brand</h1>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<section id="hero">
  <div class="container">
    <h2>Welcome to My Website</h2>
    <p>Your one-stop destination for all your needs.</p>
    <a href="#features" class="btn">Learn More</a>
  </div>
</section>

<section id="features">
  <div class="container">
    <h2>Features</h2>
    <div class="feature" id="feature1">
      <!-- Dynamic content will be added here -->
    </div>
    <div class="feature" id="feature2">
      <!-- Dynamic content will be added here -->
    </div>
    <div class="feature" id="feature3">
      <!-- Dynamic content will be added here -->
    </div>
  </div>
</section>

<section id="about">
  <div class="container">
    <h2>About Us</h2>
    <p id="aboutText">Loading...</p>
  </div>
</section>

<section id="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Reach out to us for any queries or feedback.</p>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <textarea id="message" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2024 My Brand. All rights reserved.</p>
  </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
